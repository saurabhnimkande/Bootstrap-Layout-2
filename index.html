<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="text-center col-sm-12 col-md-12 col-lg-12">
                <div class="h3 bg-warning p-1">Navigation</div>
            </div>
            <div class="text-center col-sm-12 col-md-12 col-lg-8">
                <div class="h3 bg-danger p-5">LEFT BOX</div>
            </div>
            <div class="text-center col-sm-12 col-md-4 col-lg-4">
                <div class="h3 bg-success p-3">RIGHT BOX 1</div>
            </div>
            <div class="text-center col-sm-12 col-md-4 col-lg-4 offset-lg-8">
                <div class="h3 bg-success p-3">RIGHT BOX 2</div>
            </div>
            <div class="text-center col-sm-12 col-md-4 col-lg-4 offset-lg-8">
                <div class="h3 bg-success p-3">RIGHT BOX 3</div>
            </div>
        </div>
    </div>

</html>
